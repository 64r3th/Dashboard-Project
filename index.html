<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./base.css" />
</head>
<body>
    <div class="allTheThings">
        <div class="sideMenu">
            <div class="logo">
                <img src="./images/knuckles.png">
                <h1>Sassy Dash</h1>
            </div>
            <div class="settings">
                <h1>Settings:</h1>
                <div class="setting">
                    <img src="./images/brush.png">
                    <a href="#">Theme</a>
                </div>
                <div class="setting">
                    <img src="./images/account_circle.png">
                    <a href="#">User</a>
                </div>
                <div class="setting">
                    <img src="./images/Settings.png">
                    <a href="#">Misc</a>
                </div>
                <div class="setting">
                    <img src="./images/manage_accounts.png">
                    <a href="#">Change User</a>
                </div>
                <div class="setting">
                    <img src="./images/logout.png">
                    <a href="#" class="logOut">Log Out</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="contentTop">
                <div class="dropdown">
                    <button onclick="dropdown()" class="dropButton" ><img src="./images/menu.png"></button>
                    <div id="sideMenuDropdown" class="dropdownContent">
                        <h1>Settings:</h1>
                        <div class="setting">
                            <img src="./images/brush.png">
                            <a href="#">Theme</a>
                        </div>
                        <div class="setting">
                            <img src="./images/account_circle.png">
                            <a href="#">User</a>
                        </div>
                        <div class="setting">
                            <img src="./images/Settings.png">
                            <a href="#">Misc</a>
                        </div>
                        <div class="setting">
                            <img src="./images/manage_accounts.png">
                            <a href="#">Change User</a>
                        </div>
                        <div class="setting">
                            <img src="./images/logout.png">
                            <a href="#" class="logOut">Log Out</a>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <img src="./images/search.png">
                    <h4>Search</h4>
                </div>
                <div class="user">
                    <img src="#">
                    <h4>Dolorus Amet</h4>
                </div>
            </div>
            <div class="contentBottom">
                <div class="contentLeft">
                    <p>Left</p>
                </div>
                <div class="contentRight">
                    <p>Right</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function dropdown() {
            document.getElementById("sideMenuDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.dropButton')) {
                var dropdowns = document.getElementsByClassName("dropdownContent");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>
</html>
